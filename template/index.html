<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Submit Your Code</h1>
            <h2>Even if it's messy, it's ok :)</h2>        
        </header>
        <div id="response-data">
            <p>Code Language: <span id="language-display">Upload File</span></p>
            <p>Number of Tokens: <span id="tokens-display">Upload File</span></p>
        </div>  
        <button class="proceed-button">Proceed</button>
        <div class="upload-box">
            <input type="file" id="file-input" hidden>
            <label for="file-input" class="file-drop-area">
                Drag a file here or <span class="browse-link">browse</span> for a file to upload.
            </label>
            <div id="progress-bar-container" style="display: none;">
                <div id="progress-bar-fill" style="width: 0%; height: 20px; background-color: #007bff;"></div>
            </div>
            <div id="upload-success" style="display: none;">Upload Successful!</div>

            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
